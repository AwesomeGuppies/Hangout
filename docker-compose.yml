 version: '2'
 services:
   db:
     image: mdillon/postgis
     volumes:
      - .data/postgres:/var/lib/postgresql/data
   test_db:
     image: mdillon/postgis
     volumes:
      - .data/test_postgres:/var/lib/postgresql/data
   metabase:
     image: metabase/metabase
     volumes:
      - .data/metabase:/tmp
     environment:
      MB_DB_FILE: /tmp/metabase.db
     depends_on:
       - db
     ports:
       - "3000:3000"
   web:
     build: .
     command: bash -c "./manage.py migrate && DJANGO_SETTINGS_MODULE=GuppiesWechat.settings-production gunicorn --workers=8 -b 0.0.0.0:8001 GuppiesWechat.wsgi"
     ports:
       - "8001:8001"
     depends_on:
       - db
     volumes:
       - .:/code
     environment:
       DJANGO_SETTINGS_MODULE: GuppiesWechat.settings-production
   test_web:
     build: .
     command: bash -c "./manage.py migrate && ./manage.py runserver 0.0.0.0:8002"
     volumes:
       - .:/code
     ports:
       - "8002:8002"
     depends_on:
       - test_db
