{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script src="/static/wechat/js/guppies.js"></script>
    <link href="/static/wechat/css/guppiesStyle.css" type="text/css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <script>
        document.getElementsByTagName("html")[0].style.fontSize=window.screen.width/10+"px";
    </script>
</head>
<body>
<div class="doc">
    {% for photo in photos %}
        <div class="user">
            <a href="/wechat/photos/{{ photo.id }}">
                <div class="borderColor"></div>
                <div class="userInfo">
                    <div class="userImg"><img src="{{ photo.user.avatar_url }}"/></div>
                    <span class="userName">{{ photo.user.nickname }}</span>
                    <span class="userTime">{{ photo.created_at | naturaltime }}</span>
                    <div class="userText">{{ photo.description }}</div>
                </div>
                <div class="guppiesImg">
                    <img src="{{ photo.url }}?imageView2/5/w/1280/h/1280"/>
                </div>
                <div class="score">
                    <span>查看&nbsp;<em>{{ photo.n_total_watched }}</em></span>
                    <span>点赞&nbsp;<em>{{ photo.n_account_vote }}</em></span>
                    <span>评分&nbsp;<em class="fontColor">{{ photo.n_avg_mark }}</em></span>
                </div>
            </a>
        </div>
    {% endfor %}
    <div class="homePage-banner">
        <a href="#"><span>最新晒图</span></a>
        <a href="#"><span>排行</span></a>
        <label>
            <input type="file"/>
            <span>上传图片</span>
        </label>
        <a href="#"><span>发现</span></a>
        <a href="#" class="last"><span>我的小鱼</span></a>
    </div>
</div>
</body>
</html>
