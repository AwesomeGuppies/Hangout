<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>我</title>
    <link rel="stylesheet" href="/static/wechat/css/weui.css"/>
    <link rel="stylesheet" href="/static/wechat/css/hangout.css"/>
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/wechat/example/example.css"/>
</head>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

<div class="container" id="container">
    <div class="page js_show">
        <div class="weui-tab">
            <div class="weui-tab__panel">
                <div class="page__hd me-avatar">
                    <div class="weui-flex">
                        <div class="weui-flex__item">
                            <img class="avatar-big" src="{{ user.userinfo.avatar_url }}">
                        </div>
                    </div>
                    <div>
                        <div class="weui-flex__item">
                            {{ user.userinfo.nickname }}
                        </div>
                    </div>
                </div>
                <div class="page__bd">
                    <div class="weui-cells__title">我的</div>
                    <div class="weui-cells">
                        <a class="weui-cell weui-cell_access" href="{% url 'hangout.hangout' %}">
                            <div class="weui-cell__bd">
                                <p>最近约我的</p>
                            </div>
                            <div class="weui-cell__ft">{{ joined_recent_count }}</div>
                        </a>
                        <a class="weui-cell weui-cell_access" href="{% url 'hangout.hangout' %}">
                            <div class="weui-cell__bd">
                                <p>最近我约的</p>
                            </div>
                            <div class="weui-cell__ft">{{ created_recent_count }}</div>
                        </a>
                        <a class="weui-cell weui-cell_access" href="{% url 'hangout.hangout' %}">
                            <div class="weui-cell__bd">
                                <p>已约的</p>
                            </div>
                            <div class="weui-cell__ft">{{ notified_count }}</div>
                        </a>
                    </div>
                </div>
            </div>
            {% include 'hangout/_tabbar.html' with current_tab="me" %}
        </div>
    </div>
</div>
</body>
</html>
