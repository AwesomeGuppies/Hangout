<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/hangout.css"/>
    <link rel="stylesheet" href="./example.css"/>
</head>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

<div class="container" id="container">
    <div class="page js_show">
        <div class="page__bd me-avatar">
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <img src="images/pic_160.png">
                </div>
            </div>
            <div>
                <div class="weui-flex__item">
                    张伯函
                </div>
            </div>
        </div>
    </div>
    <div class="weui-tab">
        <div class="weui-tab__panel">

        </div>
        <div class="weui-tabbar">
            <a href="landing.html" class="weui-tabbar__item">
                <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">已约</p>
            </a>
            <a href="hangout.html" class="weui-tabbar__item">
                <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">约起</p>
            </a>
            <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
                <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">我</p>
            </a>
        </div>
    </div>
</div>
</body>
</html>
